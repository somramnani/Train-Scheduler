<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>

  <!-- **************Bootstrap Links************** -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
  <!-- AJAX library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" >
  <!-- *********************************************************************************** -->

  <link rel="stylesheet" href="assets/css/style.css" >
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
</head>
<body>


<div class="jumbotron">
  <h1 class="text-center">Train Scheduler</h1>
  <h4 class="text-center" id ="time"></h4>
</div>


<br>

<div class="container">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Current Train Schedule
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
             
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              
              <th scope="col">Frequency (minutes)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="table-body">
        
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<br>

<div class="container">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"> Add Train</div>
        <div class="card-body">
          <form role="form">
            <div class="form-group">
              <label for="name-input">Train Name:</label>
              <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
              <label for="time-input">First Train Time</label>
              <input class="form-control" id="time-input" type="time">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (minutes): </label>
              <input class="form-control" id="frequency-input" type="number">
            </div>
            <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/logic.js"></script>
  <script src="assets/javascript/moment.min.js"></script>
</body>
</html>
